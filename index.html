<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styly.css">
    <title>Braindead Clicker</title>
</head>
<body>
    <div id="pozadiContainer"></div>

    <header id="zahlavi">
        <h1>Braindead Clicker</h1>
    </header>

    <div id="sloupce">
    <div id="klikaci-sloupec">
            <h2>Klikání</h2><br>
            <p>Získané IQ <span id="zobrazSkore">0</span></p><br>
            <button id="klik-button" img="">ZDE BUDE OBRAZEK NA KLIKANI</button><br>
    </div>
    <div id="sloupec-upgrade">
            <h2>Upgrady</h2>
            <button id="upgrade1">
  <div class="upgradeButton">
    <div class="upgradeJmeno">NEUROMOTORICKÝ UPGRADE</div>
    <div class="upgradeLVL" id="upgrade1lvl" style="text-align: right;">LVL 0</div>
    <div class="upgradeCena" id="upgrade1Cena">
      <img src="ikonaIQ.png" alt="ikona" class="ikonaIQ"> <span id="upgrade1CenaAktualizovana">100</span>
    </div>
  </div>
</button><br>
            <button id="upgrade2">
  <div class="upgradeButton">
    <div class="upgradeJmeno">DOPAMINOVÁ PUMPA</div>
    <div class="upgradeLVL" id="upgrade2lvl" style="text-align: right;">LVL 0</div>
    <div class="upgradeCena" id="upgrade2Cena">
      <img src="ikonaIQ.png" alt="ikona" class="ikonaIQ"> <span id="upgrade2CenaAktualizovana">200</span>
    </div>
  </div>
</button><br>
            <button id="upgrade3">
  <div class="upgradeButton">
    <div class="upgradeJmeno">BIOPROCESORY</div>
    <div class="upgradeLVL" id="upgrade3lvl" style="text-align: right;">LVL 0</div>
    <div class="upgradeCena" id="upgrade3Cena">
      <img src="ikonaIQ.png" alt="ikona" class="ikonaIQ"> <span id="upgrade3CenaAktualizovana">400</span>
    </div>
  </div>
</button><br>
            <button id="upgrade4">
  <div class="upgradeButton">
    <div class="upgradeJmeno">CLOUDOVÁ VÝPOČETNÍ SÍLA</div>
    <div class="upgradeLVL" id="upgrade4lvl" style="text-align: right;">LVL 0</div>
    <div class="upgradeCena" id="upgrade4Cena">
      <img src="ikonaIQ.png" alt="ikona" class="ikonaIQ"> <span id="upgrade4CenaAktualizovana">800</span>
    </div>
  </div>
</button><br>

    </div>
    <div id="sloupec-statistiky">
            <h2>Statistiky</h2>
            <p>Zde budou statistiky hry</p>
    </div>
</div>
    <footer id="zapati">
        <p>Braindead Clicker 2024 | Kontakt: <a href="mailto:helmut_von_klobasa@outlook.com">KONTAKT</a></p>
