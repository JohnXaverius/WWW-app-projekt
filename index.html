    </div>

  </div>
  <div id="upgrade2" class="upgradeButton">
    <div class="upgradeHlavicka">
      <div class="upgradeJmeno" style="text-align: left;">DOPAMINOVÁ PUMPA</div>
      <div class="upgradeLVL" id="upgrade2lvl">LVL 0</div>

    <div class="upgradeCena" id="upgrade2Cena">
      <img src="bulb.png" alt="ikona" class="ikonaIQ">
      <span id="upgrade2CenaAktualizovana">200</span>
    </div>
  </div>
  <div id="upgrade3" class="upgradeButton">
    <div class="upgradeHlavicka">
      <div class="upgradeJmeno">BIOPROCESORY</div>
      <div class="upgradeLVL" id="upgrade3lvl">LVL 0</div>
    </div>
    <div class="upgradeCena" id="upgrade3Cena">
      <img src="bulb.png" alt="ikona" class="ikonaIQ">
      <span id="upgrade3CenaAktualizovana">400</span>
    </div>
  </div>
  <div id="upgrade4" class="upgradeButton">
    <div class="upgradeHlavicka">
      <div class="upgradeJmeno">CLOUDOVÁ VÝPOČETNÍ SÍLA</div>
      <div class="upgradeLVL" id="upgrade4lvl">LVL 0</div>
    </div>
    <div class="upgradeCena" id="upgrade4Cena">
      <img src="bulb.png" alt="ikona" class="ikonaIQ">
      <span id="upgrade4CenaAktualizovana">800</span>
    </div>
  </div>
  
    </div>
    <div id="sloupec-statistiky">
            <h2>Statistiky</h2>

</div>
