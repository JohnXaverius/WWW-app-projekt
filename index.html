<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styly.css">
    <title>Braindead Clicker</title>
</head>
<body>
    <div id="pozadiContainer"></div>

    <header id="zahlavi">
        <h1>Braindead Clicker</h1>
    </header>

    <div id="sloupce">
    <div id="klikaci-sloupec">
            <h2>Klikání</h2><br>
            <p>Získané IQ <span id="zobrazSkore">0</span></p><br>
            <button id="klik-button">
            <img src="xicht.png" alt="Klikej kámo" style="width: 250px; height: 250px; cursor: pointer;">
            </button><br>
    </div>
    <div id="sloupec-upgrade">
            <h2>Upgrady</h2>
            <button id="upgrade1">
  <div class="upgradeButton">
    <div class="upgradeHlavicka">
      <div class="upgradeJmeno">NEUROMOTORICKÝ UPGRADE</div>
      <div class="upgradeLVL" id="upgrade1lvl">LVL 0</div>
    </div>
    <div class="upgradeCena" id="upgrade1Cena">
      <img src="bulb.png" width="20" height="20" alt="ikona" class="ikonaIQ"> <span id="upgrade1CenaAktualizovana">100</span>
    </div>
  </div>
</button><br>
            <button id="upgrade2">
  <div class="upgradeButton">
    <div class="upgradeHlavicka">
      <div class="upgradeJmeno" style="text-align: left;">DOPAMINOVÁ PUMPA</div>
      <div class="upgradeLVL" id="upgrade2lvl">LVL 0</div>
    </div>
    <div class="upgradeCena" id="upgrade2Cena">
      <img src="bulb.png" width="20" height="20" alt="ikona" class="ikonaIQ"> <span id="upgrade2CenaAktualizovana">200</span>
    </div>
  </div>
</button><br>
            <button id="upgrade3">
  <div class="upgradeButton">
    <div class="upgradeHlavicka">
      <div class="upgradeJmeno">BIOPROCESORY</div>
      <div class="upgradeLVL" id="upgrade3lvl">LVL 0</div>
    </div>
    <div class="upgradeCena" id="upgrade3Cena">
      <img src="bulb.png" width="20" height="20" alt="ikona" class="ikonaIQ"> <span id="upgrade3CenaAktualizovana">400</span>
    </div>
  </div>
</button><br>
            <button id="upgrade4">
  <div class="upgradeButton">
    <div class="upgradeHlavicka">
      <div class="upgradeJmeno">CLOUDOVÁ VÝPOČETNÍ SÍLA</div>
      <div class="upgradeLVL" id="upgrade4lvl">LVL 0</div>
    </div>
    <div class="upgradeCena" id="upgrade4Cena">
      <img src="bulb.png" width="20" height="20" alt="ikona" class="ikonaIQ"> <span id="upgrade4CenaAktualizovana">800</span>
    </div>
  </div>
</button><br>

    </div>
    <div id="sloupec-statistiky">
            <h2>Statistiky</h2>
            <p>Zde budou statistiky hry</p>
    </div>
</div>
    <footer id="zapati">
        <p>Braindead Clicker 2024 | Kontakt: <a href="mailto:helmut_von_klobasa@outlook.com">KONTAKT</a></p>
    </footer>

    <script src="skript.js"></script>
</body>
</html>
